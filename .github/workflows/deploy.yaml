name: Build and deploy

on:
  push:
    branches-ignore:
      - 'dependabot/**'

permissions:
  id-token: write

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/wrapper-validation@v4
      - uses: gradle/actions/setup-gradle@v4
        env:
          # Eksluder test dependencies
          DEPENDENCY_GRAPH_INCLUDE_CONFIGURATIONS: compileClasspath|runtimeClasspath
        with:
          dependency-graph: generate-and-submit
          cache-encryption-key: ${{ secrets.GradleEncryptionKey }}
      - run: ./gradlew --configuration-cache build installDist

      - name: docker-build-push
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: teamdagpenger
          tag: ${{ github.sha }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          salsa: false
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
      digest: ${{ steps.docker-build-push.outputs.digest }}

  salsa:
    name: Generate SBOM, attest and sign image
    needs: [ build ]
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
    steps:
      - uses: navikt/dagpenger/actions/attest-sign@master
        with:
          digest: ${{ needs.build.outputs.digest }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          team: teamdagpenger

  deploy-dev:
    needs: [ build ]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais.yaml
          VAR: image=${{ needs.build.outputs.image }}
          VARS: .nais/vars/dev.yaml
          PRINT_PAYLOAD: true

  deploy-dev-kafka:
    needs: [ build ]
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy-topics.yaml
    secrets: inherit
    with:
      cluster: dev-gcp
      kafka: nav-dev
      project: teamdagpenger-dev-885f

  deploy-dev-views:
    needs: [ build ]
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/deploy-views.yaml
    secrets: inherit
    with:
      cluster: dev-gcp
      project: teamdagpenger-dev-885f

  deploy-prod:
    needs: [ build ]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: .nais/nais.yaml
          VAR: image=${{ needs.build.outputs.image }}
          VARS: .nais/vars/prod.yaml
          PRINT_PAYLOAD: true

  deploy-prod-kafka:
    if: github.ref == 'refs/heads/main'
    needs: [ build ]
    uses: ./.github/workflows/deploy-topics.yaml
    secrets: inherit
    with:
      cluster: prod-gcp
      kafka: nav-prod
      project: teamdagpenger-prod-9042

  deploy-prod-views:
    if: github.ref == 'refs/heads/main'
    needs: [ build ]
    uses: ./.github/workflows/deploy-views.yaml
    secrets: inherit
    with:
      cluster: prod-gcp
      project: teamdagpenger-prod-9042
