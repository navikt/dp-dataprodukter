apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryTable
metadata:
  name: vedtak-avslag-anonymisiert
  namespace: teamdagpenger
  labels:
    team: teamdagpenger
  annotations:
    cnrm.cloud.google.com/management-conflict-prevention-policy: none
    cnrm.cloud.google.com/project-id: {{project}}
    cnrm.cloud.google.com/state-into-spec: merge

spec:
  resourceID: vedtak-avslag-anonymisiert
  description: "Dataprodukt om vedtak avslag om dagpenger uten ident"
  datasetRef:
    external: dataprodukt
  view:
    useLegacySql: false
    query: >-
      SELECT behandlingId,
             fagsakId,
             behandletHendelse.id as soknadId,
             automatisk,
             vedtakstidspunkt,
             opprettetTid,
             vilkaar.navn as grunnAvslag
      FROM  `dataprodukt.data_vedtak_v1` AS vedtak,
            UNNEST(vilkaar) as vilkaar
      WHERE fastsatt.utfall is false
      AND   behandletHendelse.type = 'SÃ¸knad'
      AND   vilkaar.status = 'IkkeOppfylt'
